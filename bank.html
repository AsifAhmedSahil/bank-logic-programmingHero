<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">
            Lets Get Some <span class="font-semibold text-purple-700 ">Money</span>
        </h1>
       </header>

       <main>
            <section class="mt-8">
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">

                    <div class="bg-green-500 p-6 rounded-xl">
                        <h4 class="text-2xl">Deposite</h4>
                        <h2  class="text-5xl">$<span id="deposite-total">00</span></h2>
                    </div>
                    <div class="bg-yellow-500 p-6 rounded-xl">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h2 class="text-5xl">$00</h2>
                    </div>
                    <div class="bg-pink-500 p-6 rounded-xl">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-5xl">$1240</h2>
                    </div>
                    

                </div>
            </section>

            <!-- deposite and withdraw -->
            <section class="mt-12">

                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">

                    <div class="bg-rose-500 p-6 rounded-xl">
                        <h4 class="text-2xl mb-4 text-white">Please Deposite</h4>
                        <input class="w-9/12 block px-3 mb-4" type="text" name="" id="deposite-field" placeholder="$ Amount you want to Deposite">
                        <button id="btn-deposite" class="bg-amber-600 hover:bg-green-400 text-white px-8 py-2 rounded-xl font-semibold">Deposite</button>
                    </div>
                    <div class="bg-indigo-500 p-6 rounded-xl">
                        <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                        <input class="w-9/12 block px-3 mb-4" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                        <button id="btn-withdraw" class="bg-amber-600 hover:bg-green-700 text-black px-8 py-2 rounded-xl font-semibold">Withdraw</button>
                        
                    </div>
                  
                    

                </div>

            </section>
       </main>
       <script src="js/deposite.js"></script>
</body>
</html>
